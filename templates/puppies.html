
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/custom.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#Puppies">Puppies</a></li>
            <li><a href="#Shelters">Shelters</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      {% for row in puppies | batch(3)%}

     <div class="row">
       {% for puppy in row %}
          {% if puppy %}
           <div class="col-md-4">
             <img class="img-responsive" src='{{url_for('static', filename=puppy.pictureURL)}}' alt="pic of {{puppy.name}}" />
             Name: {{puppy.name}}<br>
             DOB: {{puppy.dateOfBirth}}<br>
             Weight: {{puppy.weight}}<br>
           </div>
          {% endif %}
        {%endfor%} <!--inner loop for columns-->
       </div>
      {%endfor%}<!--outer loop for batching-->

     </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/static/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
