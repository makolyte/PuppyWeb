<!-- Trigger the modal with a button
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
-->

<!-- Modal -->
<div id="confirmAdoption{{puppyID}}" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Confirmation</h4>
      </div>
      <div class="modal-body">
        <form id="frmConfirmAdopt{{puppyID}}" class="form-horizontal" method="POST" action="{{url_for('puppyOperation', operation='adopt', puppy_id=puppyID )}}">
            <div class="form-group row">
                <div class="col-sm-11">
                    <input id="ownerName" placeholder="Your name" type="text" class="form-control" name="ownerName" value="">
                 </div>
            </div>

        </form>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
           <button form="frmConfirmAdopt{{puppyID}}" type="submit" class="btn btn-success">Adopt this pup!</button>
      </div>
    </div>

  </div>
</div>



</form>
